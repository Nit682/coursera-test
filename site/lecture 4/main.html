<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>UC Match</title>
    <script src='main.js'></script>
</head>
<body>
    <h1>
        UC Match: GPA Calculator
    </h1>
    <br>
    <h2>
        User Info
    </h2>
    <form id="gradeEntries">
        <label>Enter number of a-g As in the summer before 10th grade, 10th grade, and summer after 10th grade:</label><br>
        <input type="number" id="numAgrades10" name="numAgrades10" required><br>

        <label>Enter number of a-g Bs in the summer before 10th grade, 10th grade, and summer after 10th grade:</label><br>
        <input type="number" id="numBgrades10" name="numBgrades10" required><br>
        
        <label>Enter number of a-g Cs in the summer before 10th grade, 10th grade, and summer after 10th grade:</label><br>
        <input type="number" id="numCgrades10" name="numCgrades10" required><br>
        
        <label>Enter number of a-g Ds in the summer before 10th grade, 10th grade, and summer after 10th grade:</label><br>
        <input type="number" id="numDgrades10" name="numDgrades10" required><br>
        
        <label>Enter number of a-g Fs in the summer before 10th grade, 10th grade, and summer after 10th grade:</label><br>
        <input type="number" id="numFgrades10" name="numFgrades10" required><br>
        
        <label>Enter number of a-g As in 11th grade and summer after 11th grade:</label><br>
        <input type="number" id="numAgrades11" name="numAgrades11" required><br>
        
        <label>Enter number of a-g Bs in 11th grade and summer after 11th grade:</label><br>
        <input type="number" id="numBgrades11" name="numBgrades11" required><br>
        
        <label>Enter number of a-g Cs in 11th grade and summer after 11th grade:</label><br>
        <input type="number" id="numCgrades11" name="numCgrades11" required><br>
        
        <label>Enter number of a-g Ds in 11th grade and summer after 11th grade:</label><br>
        <input type="number" id="numDgrades11" name="numDgrades11" required><br>
        
        <label>Enter number of a-g Fs in 11th grade and summer after 11th grade:</label><br>
        <input type="number" id="numFgrades11" name="numFgrades11" required><br>
        
        <label>Enter number of UC Honors courses:</label><br>
        <input type="number" id="uchonorcount" name="uchonorcount" required><br>

        <button type="submit" id="myButton">Submit</button>
    </form>
    <script>a();</script>
</body>
</html>
